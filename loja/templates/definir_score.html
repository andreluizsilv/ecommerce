{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Defina seu Score de Crédito no Cartão</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="score_credito">Score de Crédito:</label>
    <input type="number" id="score_credito" name="score_credito" min="0" max="1000" required>
    <button type="submit">Salvar Score</button>
  </form>
{% endblock %}
