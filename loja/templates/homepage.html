{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="principal">
        <section class="banner-grid">
            {% for banner in banners %}
            <a href="{% url 'loja' %}{{ banner.links_destino }}" class="banner-grid__imagem">
                <img src="{% static 'images/' %}{{ banner.imagem_baner.name }}" alt="Banner {{ forloop.counter }}">
            </a>
            {% endfor %}
        </section>
    </main>
{% endblock %}
