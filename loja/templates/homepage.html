{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main class="principal">

      <section class="banner-grid">
        {% for banner in banners %}
        <a
          href="{% url 'loja' %}{{ banner.links_destino }}"
          class="banner-grid__imagem"
        >
          <img
            src="{{ banner.imagem_baner.url }}"
            alt="Banner 1"
          />
        </a>
        {% endfor %}
      </section>

    </main>
{% endblock %}
